<header class="main-header clearfix">
	
	<div class="main-header-left">
		<div class="img-jewelry-wrapper">
			<div class="img-jewelry">
				<img src="img/kulon.png" alt="Золотой кулон с бриллиантами, аметистом и топазом">
			</div>
		</div>
		<div class="form-jewelry-wrapper desktop">
			<div class="form-jewelry">
				<div class="form-jewelry-caption-wrap">
					<span class="form-jewelry-caption">Оставте вашы данные, и мы вам перезвоним</span>
				</div>
				<form action="#">
					<div class="form-item">
						<input type="text" placeholder="Ваше имя" name="name">
					</div>						
					<div class="form-item">
						<input type="text" placeholder="Ваш телефон" name="phone" class="phone">
					</div>
					<input class="btn main-btn" type="submit" name="header-form-submit" value="Отправить">						
				</form>
			</div>
		</div>	
	</div>
	<div class="main-header-right">
		<div class="main-header-right-wrap">
			<h1 class="headline">Золотой кулон с бриллиантами, аметистом и топазом</h1>
			<h3 class="tagline">Подарок, который запомниться на всю жизнь</h3>
			<div class="price">
				<p class="price-through">5&nbsp;205&nbsp;грн.</p>
				<p class="price-main">3&nbsp;653&nbsp;грн.</p>
			</div>
			
				<div class="form-jewelry mobile">
					<div class="form-jewelry-caption-wrap">
						<span class="form-jewelry-caption">Оставте вашы данные, и мы вам перезвоним</span>
					</div>
					<form action="#">
						<div class="form-item">
							<input type="text" placeholder="Ваше имя" name="name">
						</div>						
						<div class="form-item">
							<input type="text" placeholder="Ваш телефон" name="phone" class="phone">
						</div>
						<input class="btn main-btn" type="submit" name="header-form-submit" value="Отправить">						
					</form>
				</div>

		</div>
	</div>
	
</header>

<section style="min-height: 100px; background-color: green;"></section>
